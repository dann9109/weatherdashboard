<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Weather Dashboard</h1>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="Please enter a city">
            <button id="search-btn">Search</button>
            <div id="search-history" class="search-history"></div>

        </div>
        <div class="current-forecast">
            <h2>Current Forecast</h2>
            <div class="current-weather"></div>
        </div>

        <div class="five-day-forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-cards"></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
